<div *ngFor="let todo of list">
  <label id="id">{{todo.id.toString().padStart(3, '0')}}</label>

  <input type="checkbox" id="done" [(ngModel)]="todo.done" (change)="upd(todo)">

  <input type="text" id="task" [(ngModel)]="todo.task" [class.done]="todo.done">

  <button (click)="del(todo)">del</button>
</div>
