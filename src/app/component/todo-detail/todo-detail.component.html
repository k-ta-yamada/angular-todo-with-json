<form [formGroup]="todoForm" (ngSubmit)="onSubmit()">

  <input type="text"
    formControlName="task"
    autofocus
    placeholder="add todo"
    required
    >

  <input
    type="checkbox"
    formControlName="done">

  <button
    type="submit"
    [disabled]="todoForm.invalid"
    >add</button>

</form>

<pre>
  {{ todoForm.value | json }}
</pre>
